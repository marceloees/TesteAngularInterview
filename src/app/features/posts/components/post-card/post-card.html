<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Ações"
      class="menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="create.emit()">
      <mat-icon>add</mat-icon>
      Criar
    </button>

    <button mat-menu-item (click)="edit.emit(post)">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <button mat-menu-item (click)="delete.emit(post.id)">
      <mat-icon>delete</mat-icon>
      Excluir
    </button>
  </mat-menu>
</mat-card>
